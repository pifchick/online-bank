<div class="text-center mt-5"  ><h1>Почему стоит выбрать именно наш Pifchi банк?!</h1></div>
<p> Чтобы открыть счет не нужно никуда ехать, карту и документы принесет курьер буквально на следующий день после подачи заявки.<br>
    Кэшбэк 1% на все и 5% на выбранные категории, а также до 30% на спецпредложения. У меня нет привычки хранить на картах большие суммы,
    но даже на минимальный остаток начисляются вполне ощутимые деньги.<br>
    Нет комиссии на внутренние и внешние банковские переводы.<br>
    Карту можно сделать мультивалютной в любой момент без визита в банк.<br>
    В конце месяца на почту приходит наикрутейшая выписка по счету.<br>
    Наверное, глупо говорить про поддержку Эпл Пэй, но мне попадались карты, которые подключить было невозможно. У Pifchi Блэк с этим все в порядке, если что.<br>
    А ещё Pifchi Банк дает хорошие бонусы за привлечение новых клиентов.
    Причем, и тем, кто приводит, и тем, кто приходит.<hr>

    Доп.информация:<br>
    КАСКО — скидка 10%;<br>
    Тинькофф Инвестиции — 500 руб.;<br>
    Смарт Вклад — 0.5% от вклада единоразово;<br>
    Pifchi Бизнес — 1 месяц бесплатного обслуживания;<br>
    Pifchi Мобайл — удвоение минут и гигабайт;<br>
