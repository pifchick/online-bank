<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"/>
    <!--<link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" />-->

    <style>
        .body {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .b-search-item{
            display: table-cell;
            vertical-align: top;
            width: calc(100% - 15.2%);
        }
    </style>

</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="row g-5 b-search-item body">
    <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Заказать карту</h4>
        <form class="needs-validation" novalidate="">
            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="firstName" class="form-label">ФИО</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Епифанов Антон Никитич" value="" required="">
                    <div class="invalid-feedback">
                        Valid first FIO is required.
                    </div>
                </div>

                <div class="col-12">
                    <label for="email" class="form-label">Email <span class="text-muted">(Дополнительно)</span></label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                    <div class="invalid-feedback">
                        Please enter a valid email address for shipping updates.
                    </div>
                </div>
                <div class="col-12">
                    <label for="address" class="form-label">Контактный телефон</label>
                    <input type="number" class="form-control" id="address" placeholder="+7(916)972-89-18" required="">
                    <div class="invalid-feedback">
                        Please enter your shipping number.
                    </div>
                </div>
            </div>

            <hr class="my-4">

            <h4 class="mb-3">Какую сим-карту вы хотите?</h4>

            <div class="my-3">
                <div class="form-check">
                    <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked="" required="">
                    <label class="form-check-label" for="credit">Пластиковая сим-карта</label>
                </div>
                <div class="form-check">
                    <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required="">
                    <label class="form-check-label" for="debit">Электронная eSIM</label>
                </div>
            </div>

            <hr class="my-4">
            <button class="w-100 btn btn-primary btn-lg" type="submit">Заказать SIM</button>
        </form>
    </div>
</div><br>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
